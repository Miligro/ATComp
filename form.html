<h1>Formularz</h1>
<hr>
<form id="my_form" name="my_form">
    <div class="form_input">
        <label for="first_name">Imię:</label>
        <input type="text" name="first_name" id="first_name" >
        <p class="error" id="invalid_first_name">Niepoprawne imię</p>
    </div>
    <div class="form_input">
        <label for="last_name">Nazwisko:</label>
        <input type="text" name="last_name" id="last_name">
        <p class="error" id="invalid_last_name">Niepoprawne nazwisko</p>
    </div>
    <div class="form_input">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <p class="error" id="invalid_email">Niepoprawny email</p>
    </div>
    <div class="form_input">
        <label for="description">Opis:</label>
        <textarea name="description" id="description" rows="5"></textarea>
        <p class="error" id="invalid_description">Niepoprawny opis</p>
    </div>
    <div class="form_input">
        <label for="pesel">PESEL:</label>
        <input type="text" name="pesel" id="pesel">
        <p class="error" id="invalid_pesel">Niepoprawny pesel</p>
    </div>
    
    <div class="buttons">
        <button type="button" id="save_button">Zapisz</button>
    </div>
</form>
<div id="pesel_data" class="form_input">
    <input type="text" disabled id="born" value="Data urodzenia:">
    <input type="text" disabled id="pesel_gender" value="Płeć: ">
</div>
