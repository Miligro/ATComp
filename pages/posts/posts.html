<h1>Posty</h1>
<hr>
<div class="filter_con">
    <form id="filter_form">
        <div class="row">
            <input type="text" id="title" name="title" placeholder="Tytuł">
            <input type="text" id="userId" name="userId" placeholder="ID Użytkownika">
        </div>
        <div class="row">
            <input type="text" id="content" name="content" placeholder="Zawartość">
        </div>
        <div class="row">
            <p>Sortuj:</p>
            <select name="sort" id="sort">
                <option value="title">Tytuł</option>
                <option value="userId">ID Użytkownika</option>
                <option value="body">Zawartość</option>
            </select>
            <button type="button" id="filter_button" class="filter_button">Filtruj</button>
            <button type="button" id="reset_filter_button" class="reset_filter_button">Resetuj filtry</button>
            <button type="button" id="sortOrder" class="sortOrder" value="desc">&#8593;</button>
        </div>
    </form>
</div>
